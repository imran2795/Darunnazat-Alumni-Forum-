<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DAF</title>
    <link rel="icon" type="image/png" href="images/logo.jpeg">
    <link rel="shortcut icon" type="image/png" href="images/logo.jpeg">
    <link rel="apple-touch-icon" href="images/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-login-wrap {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .admin-login-card {
            background: #fff;
            border-radius: 16px;
            padding: 40px 36px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .admin-login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .admin-login-header img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 12px;
            border-radius: 50%;
            border: 3px solid #0f3460;
            padding: 4px;
        }
        .admin-login-header h2 {
            font-size: 22px;
            color: #0f3460;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .admin-login-header p {
            font-size: 13px;
            color: #888;
        }
        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            padding: 3px 12px;
            border-radius: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }
        .input-icon input {
            width: 100%;
            padding: 11px 13px 11px 38px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-icon input:focus {
            border-color: #0f3460;
        }
        .toggle-pw {
            position: absolute;
            right: 13px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 14px;
            left: auto;
        }
        .btn-admin-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0f3460, #16213e);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
            letter-spacing: 0.5px;
        }
        .btn-admin-login:hover { opacity: 0.9; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: #888;
            text-decoration: none;
        }
        .back-link:hover { color: #0f3460; }
        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .alert-error { background: #fde8e8; color: #c0392b; border: 1px solid #f5c6c6; }
        .alert-success { background: #e8f5e9; color: #27ae60; border: 1px solid #c8e6c9; }
    </style>
</head>
<body>
    <div class="admin-login-wrap">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <img src="images/logo.jpeg" alt="DAF Logo">
                <div class="admin-badge">Admin Portal</div>
                <h2>DAF Admin Login</h2>
                <p>Darunnazat Alumni Forum</p>
            </div>

            <div id="alertBox"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" placeholder="admin@daf.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" placeholder="Enter admin password" required>
                        <i class="fas fa-eye toggle-pw" id="toggleAdminPw"></i>
                    </div>
                </div>
                <button type="submit" class="btn-admin-login">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>
            </form>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>
    </div>

    <script>
        // Toggle password
        document.getElementById('toggleAdminPw').addEventListener('click', function() {
            const pw = document.getElementById('adminPassword');
            const type = pw.getAttribute('type') === 'password' ? 'text' : 'password';
            pw.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Admin credentials
        const ADMIN_CREDENTIALS = [
            { email: 'admin@daf.com', password: 'admin@123', name: 'Super Admin' },
            { email: 'daf.admin@gmail.com', password: 'daf@2025', name: 'DAF Admin' }
        ];

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;

            const admin = ADMIN_CREDENTIALS.find(a => a.email === email && a.password === password);

            if (admin) {
                sessionStorage.setItem('adminUser', JSON.stringify({ email: admin.email, name: admin.name }));
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => { window.location.href = 'admin.html'; }, 1200);
            } else {
                showAlert('Invalid admin email or password!', 'error');
            }
        });

        function showAlert(msg, type) {
            document.getElementById('alertBox').innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${msg}
                </div>`;
        }
    </script>
</body>
</html>
